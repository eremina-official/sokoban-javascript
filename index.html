<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sokoban</title>
  <meta name="description" content="Sokoban - JavaScript game">
  <link rel="stylesheet" href="src-oop/css/stylesheet.css">
  <link rel="stylesheet" href="src-oop/css/levels-menu.css">
  <link rel="stylesheet" href="src-oop/css/info.css">
  <link rel="stylesheet" href="src-oop/css/board.css">
  <link rel="stylesheet" href="src-oop/css/winner-screen.css">
  <script src="src-oop/js/index.js" type="module"></script>
</head>

<body>
  <header>
    <a href="#" class="header__title">Sokoban</a> 
    <span>View code on <a href="https://github.com/eremina-official/sokoban-javascript">GitHub</a></span>
  </header>
  <main>
    <div class="game-container js-game-container">

      <div class="levels-menu js-levels-menu">
        <!-- button element is focusable by tab and fires click event automatically when enter or space are pressed on it -->
        <button class="levels-menu__button js-levels-menu-button js-levels-menu">Levels</button>
        <div class="levels-menu__list js-levels-menu-list js-levels-menu">
          <div class="levels-menu__list__choose-level js-levels-menu">Choose Level</div>
        </div>
      </div>

      <div class="winner-screen winner-screen-is-hidden js-winner-screen">
        <p>Congratulations!</p>
        <p>You won!</p>
        <button class="winner-screen__button js-winner-screen__button">Next level</button>
      </div>

      <div class="info">
        <div class="info__item level js-level"></div>
        <div class="info__item step js-step"></div>
        <button class="info__item reset js-reset">Reset</button>
        <button class="info__item undo js-undo">Undo</button>
      </div>

      <div class="board js-board" tabindex="0"></div>

      <div class="nav-buttons">
        <button class="nav-button nav-button--up js-nav-button" data-nav="38">&#8593;</button>
        <button class="nav-button nav-button--left js-nav-button" data-nav="37">&#8592;</button>
        <button class="nav-button nav-button--right js-nav-button" data-nav="39">&#8594;</button>
        <button class="nav-button nav-button--down js-nav-button" data-nav="40">&#8595;</button>
      </div>
      <div><a href="./level-maker.html">Go to Level Maker</a></div>
  </main>
</body>
</html>
