<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sokoban - Level Maker</title>
  <meta name="description" content="Sokoban - Level Maker">
  <link rel="stylesheet" href="src-oop/css/stylesheet.css">
  <link rel="stylesheet" href="src-oop/css/level-maker.css">
  <link rel="stylesheet" href="src-oop/css/board.css">
  <link rel="stylesheet" href="src-oop/css/info.css">
  <script src="src-oop/js/level-maker.js" type="module"></script>
</head>

<body>
  <header>
    <div class="header">
      <a href="https://eremina-official.github.io/sokoban-javascript/" class="header__title">Sokoban</a>
      <nav class="header__nav">
        <a href="https://eremina-official.github.io/sokoban-javascript/">Play</a>
        <a href="https://eremina-official.github.io/sokoban-javascript/level-maker.html" class="nav__a--active">Build</a>
        <a href="https://eremina-official.github.io/sokoban-javascript/about.html">About</a>
      </nav>
      <span class="header__github">View code on <a href="https://github.com/eremina-official/sokoban-javascript">GitHub</a></span>
    </div>
  </header>

  <main>
    <h1>Build Sokoban Puzzles</h1>
    
    <div class="level-maker-container">

      <div class="board-size-wrapper">
        <div class="board-size-input-wrapper">
          <label for="board-row">Choose number of rows</label>
          <select name="board-row" id="board-row"></select>
        </div>

        <div class="board-size-input-wrapper">
          <label for="board-column">Choose number of columns</label>
          <select name="board-column" id="board-column"></select>
        </div>

        <button class="btn board-size-submit js-board-size-submit">Apply</button>
      </div>

      <div class="board-maker-wrapper">
        <div class="level-maker-board js-level-maker-board"></div>
        
        <div class="board-square-input-wrapper">
          <div class="option-wrapper">
            <input type="radio" name="board-square-input" value="wall" id="option-wall" checked>
            <label for="option-wall">
              <span class="label-image" data-square="wall"></span>
              <span>Wall</span>
            </label>
          </div>

          <div class="option-wrapper">
            <input type="radio" name="board-square-input" value="space" id="option-space">
            <label for="option-space">
              <span class="label-image label-image--person" data-square="space"></span>
              <span>Space</span>
            </label>
          </div>

          <div class="option-wrapper">
            <input type="radio" name="board-square-input" value="target" id="option-target">
            <label for="option-target">
              <span class="label-image" data-square="target"></span>
              <span>Target</span>
            </label>
          </div>
          
          <div class="option-wrapper">
            <input type="radio" name="board-square-input" value="box" id="option-box">
            <label for="option-box">
              <span class="label-image" data-square="box"></span>
              <span>Box</span>
            </label>
          </div>

          <div class="option-wrapper">
            <input type="radio" name="board-square-input" value="person" id="option-person">
            <label for="option-person">
              <span class="label-image" data-square="person"></span>
              <span>Person</span>
            </label>
          </div>
        </div>

        <div class="play-button-wrapper">
          <button class="btn play-current-level-maker js-play-current-level-maker">Solve current puzzle</button>
          <div class="notification js-notification"></div>
        </div>
      </div>
    </div>
    
    <div class="play-level-maker-container play-level-maker-is-hidden js-play-container">
      <div class="game-container js-game-container">
        <div class="info">
          <div class="info__item level js-level"></div>
          <div class="info__item step js-step"></div>
          <button class="info__item reset js-reset">Reset</button>
          <button class="info__item undo js-undo">Undo</button>
        </div>
  
        <div class="board js-board" tabindex="0"></div>
  
        <div class="nav-buttons">
          <button class="nav-button nav-button--up js-nav-button" data-nav="38">&#8593;</button>
          <button class="nav-button nav-button--left js-nav-button" data-nav="37">&#8592;</button>
          <button class="nav-button nav-button--right js-nav-button" data-nav="39">&#8594;</button>
          <button class="nav-button nav-button--down js-nav-button" data-nav="40">&#8595;</button>
        </div>
    </div>
  </main>
</body>
</html>
